<head>
	<link th:include="base/base::header ('系统登录')" />
	<style>
		html{height: 100%;}
		body{color: white;overflow-x: hidden;
			overflow-y: hidden;height: 100%;}
		.container-fluid{height: 100%;}
		.container-fluid form{position: relative;top: 30%;transform: translateY(-50%);}/*垂直居中*/
	</style>

<body>
	<div id="bubble"></div>
	<div class="container-fluid" style="text-align:center;"
		 th:style="'background-image:url('+@{/imgs/system/bg.png} +');background-repeat: no-repeat;background-position: center center; background-size:100% 100%;'"><!--background: #1D2742;-->
		<div style="width: 50%;height: 50%;margin: 10% auto auto auto;" >
			<div style="float:left;width: 50%; height:100%;">
				<img th:src="@{/imgs/system/ship.jpg}" style="width: 100%; height: 100%;opacity:0.8;"/>
			</div>
			<div style="float:left;width: 50%;height:100%;background: #cccccc;opacity:0.8;">
				<div>
					<img th:src="@{/imgs/system/logo.png}" width="400px" height="auto"/>
				</div>
				<div style="border-top: 1px solid #fff;border-bottom: 1px solid #fff;padding: 10px 0;">
					<h1 style="line-height: 1.5em;">生产管理系统</h1>
					<h5 style="line-height: 1.5em;">Production management system</h5>
				</div>
				<form th:action="@{/login}" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1 control-label"></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="username" placeholder="请输入账号"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1 control-label"></label>
						<div class="col-sm-6">
							<input type="password" class="form-control" name="password" placeholder="请输入密码"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1 control-label"></label>
						<div class="col-sm-3">
							<label class="checkbox-inline">
								<input type="checkbox" name="remember-me" value="false"/> 记住我
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-1 control-label"></label>
						<div class="col-sm-6">
							<div th:if="${param.error}">账号密码错误</div>
							<div th:if="${param.logout}">成功退出</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6">
							<input type="submit" class="btn btn-info form-control" value="登陆" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<script th:inline="javascript" type="text/javascript">
    var i=1;
    function change_bg() {
        $("#container").css("background-image","url("+ctxPath+"imgs/system/index-bg-"+i+".jpg)");
        i++;
